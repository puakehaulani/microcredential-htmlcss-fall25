<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="./my_style.css">
    <script src="https://kit.fontawesome.com/54eef0c37e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageContainer">

        <header class="w3-top navigationContainer">
            <div class="w3-bar">
                <a href="index.html" class="w3-bar-item w3-button navigationItem">home</a>
                <a href="projects.html" class="w3-bar-item w3-button navigationItem">projects</a>
                <a href="contact.html" class="w3-bar-item w3-button navigationItem navigationItemActive">contact</a>
            </div>
        </header>

        <section class="contentContainer">
            <section class="sectionContainer">
                <h1 class="glowEffect">have your people call my people</h1>
                <p>if you're interested in building something together, message me with your ideas or project.</p>

                <form method="POST" action="mailto:puakehaulani.dev@gmail.com" class="contactForm">
                    <input type="text" name="name" id="name" required placeholder="name" aria-label="name" />
                    <input type="email" name="email" id="email" required placeholder="email" aria-label="email" />
                    <input type="text" name="subject" id="subject" placeholder="subject" aria-label="subject" />
                    <textarea name="message" id="message" rows="6" placeholder="message"
                        aria-label="message"></textarea>
                    <input type="submit" value="submit" />
                </form>
            </section>
        </section>

        <footer class="footerContainer">
            <div class="socialIconsContainer">
                <a href="https://www.linkedin.com/in/lexiscales/" target="_blank" rel="noreferrer">
                    <i class="fa-brands fa-square-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/puakehaulani/" target="_blank" rel="noreferrer">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://github.com/puakehaulani" target="_blank" rel="noreferrer">
                    <i class="fa-brands fa-square-github"></i>
                </a>
            </div>
            <div class="copyrightContainer">
                <div>made with &hearts; by lexi scales</div>
                <div>&copy; 2025</div>
            </div>
        </footer>
    </div>
</body>

</html>
